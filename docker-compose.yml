services:
  api:
    container_name: microblog-api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    platform: linux/amd64
    environment:
      PORT: 8081
      NODE_ENV: production
    ports:
      - '8081:8081'
    networks:
      - microblog-network

  web:
    image: node:20-bullseye
    container_name: microblog-web
    working_dir: /app
    environment:
      VITE_API_BASE_URL: http://localhost:8081/api/v1
    command: >
      sh -c "corepack enable
      && corepack prepare pnpm@10.0.0 --activate
      && pnpm -w install --frozen-lockfile
      && pnpm --filter ./apps/web dev --host 0.0.0.0 --port 5173"
    volumes:
      - .:/app
      - web_node_modules:/app/node_modules
      - web_app_node_modules:/app/apps/web/node_modules
      - shared_node_modules:/app/packages/shared/node_modules
      - pnpm_store:/root/.local/share/pnpm/store
    ports:
      - '5173:5173'
    depends_on:
      - api
    networks:
      - microblog-network

networks:
  microblog-network:
    driver: bridge

volumes:
  web_node_modules:
  web_app_node_modules:
  shared_node_modules:
  pnpm_store:
